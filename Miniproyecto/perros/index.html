<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï Galer√≠a de Perros - Dog API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        select {
            background: white;
            color: #f5576c;
            min-width: 200px;
        }

        select:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: white;
            color: #f5576c;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dog-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .dog-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .dog-info {
            padding: 15px;
            text-align: center;
        }

        .dog-breed {
            font-size: 1.1em;
            font-weight: bold;
            color: #f5576c;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 40px 0;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: white;
            color: #f5576c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .back-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn-container a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-btn-container a:hover {
            background: white;
            color: #f5576c;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            select {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêï Galer√≠a de Perros</h1>
            <p>Im√°genes aleatorias de perros por raza</p>
        </div>

        <div class="controls">
            <select id="breedSelect">
                <option value="">Cargando razas...</option>
            </select>
            <button id="randomBtn" class="btn">üé≤ Aleatorio</button>
            <button id="loadBtn" class="btn">üñºÔ∏è Cargar Im√°genes</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Cargando perros...</p>
        </div>

        <div id="gallery" class="gallery"></div>

        <div class="back-btn-container">
            <a href="../index-apis.html">‚Üê Volver al Men√∫</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
