<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Datos Curiosos de Gatos - Cat Facts API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content-area {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .fact-box {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1.3em;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: white;
            color: #fa709a;
            border: 2px solid #fa709a;
        }

        .loading {
            text-align: center;
            color: #fa709a;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(250, 112, 154, 0.3);
            border-top: 4px solid #fa709a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }

        .fact-counter {
            text-align: center;
            color: #fa709a;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .facts-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .fact-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .fact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .fact-card p {
            font-size: 0.95em;
            line-height: 1.5;
        }

        .back-btn-container {
            text-align: center;
        }

        .back-btn-container a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-btn-container a:hover {
            background: white;
            color: #fa709a;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content-area {
                padding: 20px;
            }

            .fact-box {
                font-size: 1.1em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Datos Curiosos de Gatos</h1>
            <p>Aprende hechos interesantes sobre nuestros amigos felinos</p>
        </div>

        <div class="content-area">
            <div id="error" class="error"></div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando datos curiosos...</p>
            </div>

            <div id="factContainer">
                <div class="fact-box" id="factBox">
                    üê± Presiona un bot√≥n para obtener datos curiosos
                </div>

                <div class="fact-counter" id="factCounter"></div>

                <div class="controls">
                    <button id="nextBtn">‚û°Ô∏è Siguiente Dato</button>
                    <button id="resetBtn" class="btn-secondary">üîÑ Mostrar Todos</button>
                </div>
            </div>

            <div id="factsGallery" class="facts-gallery" style="display: none;"></div>
        </div>

        <div class="back-btn-container">
            <a href="../index-apis.html">‚Üê Volver al Men√∫</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
